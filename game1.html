<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="container">
      <div id="game" class="justify-center flex-column">
        <div class="topwrapper">
        <div class="topbox"><a href="www.google.com">Advert goes here</a></div>
        </div>
        <div class="sidebox1"><a href="www.google.com">Advert goes here</a></div>
        <div class="sidebox2"><a href="www.google.com">Advert goes here</a></div>
        <div id="innerImage"></div>
        <div class="Next">
          <div id="correctBox"></div>
          <div id="incorrectBox"></div>
        </div>
        <h2 id="question">What is the answer to this question?</h2>
        
        <div class="question-grid">
          <div class="choice-container">
              <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
              <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
              <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
              <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
        
        <div id="hud">
          <div class="nextBox">
            <button style = "text-align:center;" id="nextQuestion" onclick="getNewQuestion()">Next question</button>
          </div>
          <div class="bottombox"><a href="www.google.com">Advert goes here</a></div>
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">
              Question
            </p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">
            </p>
            <h1 class="hud-main-text" id="score">
              0
            </h1>
          </div>
        </div>
      </div>

    </div> 
    <script src="game.js"></script>
  </body>
</html>
